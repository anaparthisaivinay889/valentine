<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine?</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      margin: 0;
      position: relative; /* Needed for pseudo-element */
    }

    /* Blurred background image layer */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('valentine-bg.png') no-repeat center center fixed;
      background-size: cover;
      filter: blur(8px); /* Adjust blur strength */
      z-index: -1;       /* Keep it visually behind */
      pointer-events: none; /* Allow clicks to pass through */
    }

    h1 { 
      color: #000000; 
      text-align: center;
      margin-top: 200px;
    }

    .buttons { 
      margin-top: 20px; 
      position: relative; 
      width: 100%; 
      height: 100%; 
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      transition: left 0.5s ease, top 0.5s ease;
      position: absolute;
    }

    #yesBtn { 
      background-color: #4caf50; 
      color: white; 
      left: 40%;
      top: 40%;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      left: 55%;
      top: 40%;
    }
  </style>
</head>
<body>

  <h1 id="question">Will you be my Valentine? Pottesh ?‚ù§Ô∏è</h1>
  
  <div class="buttons">
    <button id="yesBtn" onclick="celebrate()">Yes!</button>
    <button id="noBtn">No</button>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');

    document.addEventListener('mousemove', (event) => {
      const rect = noBtn.getBoundingClientRect();
      const mouseX = event.clientX;
      const mouseY = event.clientY;

      const btnCenterX = rect.left + rect.width / 2;
      const btnCenterY = rect.top + rect.height / 2;
      const distance = Math.hypot(mouseX - btnCenterX, mouseY - btnCenterY);

      if (distance < 120) {
        moveButton();
      }
    });

    function moveButton() {
      const maxX = window.innerWidth - noBtn.offsetWidth - 20;
      const maxY = window.innerHeight - noBtn.offsetHeight - 20;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    function celebrate() {
      document.getElementById('question').innerHTML = 
        "Naku telise neku inko option ledhu ani ! ü•∞ I love you!";
      document.querySelector('.buttons').style.display = 'none';
    }
  </script>
</body>
</html>
